<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <div>
        <form action="재시험로그인연습.html">
            <div>
                <table>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <input type="text">
                            @
                            <input type="text" list="domain" placeholder="선택 또는 직접입력">
                            <datalist id="domain">
                                <option value="naver.com"></option>
                                <option value="kakao.com"></option>
                                <option value="gmail.com"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>생일</td>
                        <td>
                            <input type="text" maxlength="4" size="4">년
                            <input type="text" maxlength="2" size="2">월
                            <input type="text" maxlength="2" size="2">일
                        </td>
                    </tr>
                    <tr>
                        <td>거주도시</td>
                        <td>
                            <select>
                                <option>서울</option>
                                <option>경기</option>
                                <option>인천</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male"><label for="male">남자</label>
                            <input type="radio" name="gender" id="female" value="female"><label for="female">여자</label>
                        </td>
                    </tr>
                    <tr>
                        <td>관심분야</td>
                        <td>
                            <input type="checkbox" id="travel" name="interest" value="travel"><label for="travel">여행</label>
                            <input type="checkbox" id="movie" name="interest" value="movie"><label for="movie">영화</label>
                            <input type="checkbox" id="reading" name="interest" value="reading"><label for="reading">독서</label>
                            <input type="checkbox" id="music" name="interest" value="music"><label for="music">음악</label>
                            <input type="checkbox" id="none" name="interest" value="none"><label for="none">관심없음</label>
                        </td>
                    </tr>
                    <tr>
                        <td>자기소개</td>
                        <td>
                            <textarea rows="5" cols="50"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>수정완료</button></td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    
</body>
</html>
