<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <div>
        <form action="login.html">
        <table>
            <tr>
                <td>이메일</td>
                <td>
                <input type="text">
                @
                <input type="list" placeholder="선택 또는 직접입력">
                <datalist id="domain">
                    <option value="naver.com"></option>
                    <option value="kakao.com"></option>
                    <option value="gmail.com"></option>
                </datalist>
                </td>
            </tr>
            <tr>
                <td>생일</td>
                <td>
                <input type="text" maxlength="4" size="4">년
                <input type="text" maxlength="2" size="2">월
                <input type="text" maxlength="2" size="2">일
                </td>
            </tr>
            <tr>
                <td>거주도시</td>
                <td>
                    <select>
                        <option>서울</option>
                        <option>서울</option>
                        <option>서울</option>
                        <option>서울</option>
                        <option>서울</option>
                        <option>서울</option>
                        <option>서울</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input type="radio" id="m" name="gender" value="male"><label for="m">남자</label>
                    <input type="radio" id="f" name="gender" value="fmale"><label for="f">여자</label>
                </td>
            </tr>
            <tr>
                <td>관심분야</td>
                <td>
                    <input type="checkbox" id="c1" name="choice" value="travel"><label for="c1">여행</label>
                    <input type="checkbox" id="c2" name="choice" value="movie"><label for="c2">영화</label>
                    <input type="checkbox" id="c3" name="choice" value="reading"><label for="c3">독서</label>
                    <input type="checkbox" id="c4" name="choice" value="music"><label for="c4">음악</label>
                    <input type="checkbox" id="c5" name="choice" value="nothing"><label for="c5">관심없음</label>
                </td>
            </tr>
            <tr>
                <td>자기소개</td>
                <td>
                    <textarea rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>수정완료</button>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
