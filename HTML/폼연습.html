    <title>Document</title>
</head>
<body>

    <h1>1-연습문제</h1>
    <div>
    
        <input type="text" id="email" placeholder="email@naver.com">
        <input type="password" id="pw" placeholder="비밀번호">
        <button>로그인</button>
    </div>
    
    <h1>2-연습문제</h1>
    <div>
        <table>
        <tbody>
            <tr>
            <td><input type="text" id="id" placeholder="아이디"></td>

            </tr>
            <tr>

    <h1>3-연습문제</h1>
    <div>
        <table>
            <thead>
            <tr>
                <th colspan="2">개인 정보 작성</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="email">메일 주소</label></td>

            </tr>
            <tr>
                <td><label for="phone">연락처</label></td>
                <td><input type="text" id="phone"></td>
            </tr>
            <tr>
                <td><label for="blog">블로그/홈페이지</label></td>
                <td><input type="text" id="blog"></td>
            </tr>
            <tr><th colspan="2">
                <button>제출하기</button>
                <button>다시작성</button>
                </th>
            </tr>
        </tbody>
        </table>
    </div>
    <h1>4-연습문제</h1>
    <div>
        <a href="https://www.naver.com">
        <img alt="네이버" src="../../images/logo_naver.png" width="200"></a>
    </div>
    <div>
        <label><strong>아이디</strong></label>
        <br>
        <input type="text" id="id">@naver.com
        <br><br>
        <label><strong>비밀번호</strong></label>
        <br>
        <input type="text" id="pw">
        <br><br>
        <label><strong>비밀번호 재확인</strong></label>
        <br>
        <input type="text" id="pw2">
        <br><br>
        <label><strong>이름</strong></label>
        <br>
        <input type="text" id="name">
        <br><br>
        <label><strong>생년월일</strong></label>
        <br>
        <input type="text" name="year" id="yyyy" placeholder="년(4자)" maxlength="4" size="4">
        <select name="month">
            <option value="">월</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <input type="text" name="day"  placeholder="일" maxlength="2" size="4">
        
    </div>
