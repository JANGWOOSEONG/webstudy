<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인정보수정</title>
</head>
<body>
    <form action="시험login.html" >
    <table>
        <tbody>
            <tr>
            <td>
            <label for="email">이메일
            </td>
            <td>   
                <input type="text" id="email">
                <span>@</span>
                <input type="text" placeholder="선택 또는 직접입력" list="site">
                <datalist id="site">
                    <option value="naver.com"></option>
                    <option value="kakao.com"></option>
                    <option value="gmail.com"></option>
                </datalist>
            </td> 
            </label>
        </td>
        </tr>
        <tr>
        <td>
        <label for="birthday">생일
        </td>
        <td>
            <input type="text" name="year" id="yyyy"  maxlength="4" size="4">년
            <input type="text" name="month" id="mm"  maxlength="2" size="2">월
            <input type="text" name="day" id="dd"  maxlength="2" size="2">일
        </td>
        </tr> 
        <tr>
            <td>
            <label for="city">거주도시
            </td>
            <td>
                <select>
                    <option>서울</option>
                    <option>광주</option>
                    <option>대구</option>
                    <option>대전</option>
                    <option>부산</option>
                    <option>울산</option>
                    <option>인천</option>
                    <option>기타</option>
                </select>
            </td>
            </label>
        </tr>
        <tr>
            <td>
            <label for="gender">성별
            </td>
            <td>
                <label for="m">
                    <input type="radio" id="m" name="gender" checked>남자
                </label>
                <label for="f">
                    <input type="radio" id="f" name="gender" checked>여자
                </label>
            </td>
        </tr>
        </tbody>
        <tr>
            <td>
            <label for="hobbies">관심분야
            </td>
            <td>
            <label for="travel">
                    <input type="checkbox" id="travel" >여행
            </label>
            <label for="movie">
                <input type="checkbox" id="movie" >영화
            </label>
            <label for="reading">
            <input type="checkbox" id="reading" >독서
            </label>
            <label for="music">
            <input type="checkbox" id="music" >음악
            </label>
            <label for="null">
            <input type="checkbox" id="null" >관심없음
            </label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="introduce">자기 소개</label>
            </td>
            <td>
                <textarea rows="5" cols="50"></textarea>
            </td>
        </tr>
    </table>
            
            <input type="submit" value="수정완료">
            
</form>
</body>
</html>
